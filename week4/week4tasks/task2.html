<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Types</title>
    <link rel="stylesheet" href="styles.css">
    <script src="external.js" defer></script>
    <script>
        console.log("Internal JavaScript executed.");
    </script>
</head>
<body>
    <h1>JavaScript  Types</h1>
    <button id="inlineButton">Click me</button>

    <script>
        document.getElementById('inlineButton').addEventListener('click', function() {
            console.log("Inline JavaScript executed.");
        });
    </script>
    <script>
         console.log("External JavaScript executed.");
    </script>
</body>
</html>
