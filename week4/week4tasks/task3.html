<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Declaration Example</title>
</head>
<body>
    <h1>Variable Declaration with var, let, and const</h1>
    <script>
        var name = "Mounika";
        var age = 20;
        console.log("Using var:");
        console.log("Name:", name);
        console.log("Age:", age);
        let city = "Hindupur";
        let isStudent = true;
        console.log("\nUsing let:");
        console.log("City:", city);
        console.log("Is Student:", isStudent);
        const country = "India";
        const pi = 3.14;
        console.log("\nUsing const:");
        console.log("Country:", country);
        console.log("Pi:", pi);
        console.log("\nDifferences between var, let, and const:");
        console.log("1. var: Function-scoped or globally-scoped. Can be re-declared and updated.");
        console.log("2. let: Block-scoped. Can be updated but not re-declared in the same scope.");
        console.log("3. const: Block-scoped. Cannot be updated or re-declared; must be initialized during declaration.");
    </script>
</body>
</html>
