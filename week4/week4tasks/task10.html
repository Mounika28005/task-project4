<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>
    <h1>Add Two Numbers</h1>
    <input type="number" id="number1" placeholder="Enter first number" required>
    <input type="number" id="number2" placeholder="Enter second number" required>
    <button onclick="calculateSum()">Add Numbers</button>
    
    <h2 id="result"></h2>

    <script>
        function addNumbers(num1, num2) {
            return num1 + num2;
        }

        function calculateSum() {
            const number1 = parseFloat(document.getElementById('number1').value);
            const number2 = parseFloat(document.getElementById('number2').value);
            const sum = addNumbers(number1, number2);
            document.getElementById('result').innerText = `Sum: ${sum}`;
        }
    </script>
</body>
</html>
